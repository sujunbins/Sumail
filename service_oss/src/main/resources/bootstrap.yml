server:
  port: 8120 #服务端口
spring:
  application:
    name: service-oss
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.56.10:8848
      config:
        server-addr: 192.168.56.10:8848
        file-extension: yaml # 配置文件格式
        shared-configs[0]:
          data-id: all-service.yaml # 配置文件名-Data Id
          group: DEFAULT_GROUP   # 默认为DEFAULT_GROUP
          refresh: true   # 是否动态刷新，默认为false

  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true